version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - echo "Build completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "No frontend build needed for backend-only app"
    build:
      commands:
        - echo "Skipping frontend build"
  artifacts:
    baseDirectory: /
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*